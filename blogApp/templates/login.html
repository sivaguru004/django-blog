{% extends "base.html" %}

{% block 'content' %}
    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-4">
                <h3>Login</h3>
                <div class="">
                 {% include "error.html" %}
                </div>

                <div class="my-3">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{form.username.value | default:''}}">
                        </div>
                       
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                       
                        <div class="my-3 d-flex justify-content-between">
                            {% comment %} <a href="{% url 'blog:forgotPassword' %}">Forgot Password</a> {% endcomment %}
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <p> If You don't have account, <a href='{% url "blog:register" %}'> Register</a> here</p>
                </div>
            </div>
        </div>
    </div>
{% endblock 'content' %}
